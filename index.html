<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="https://www.shutterstock.com/image-vector/blood-drop-plus-heart-shape-600nw-2238094877.jpg" alt="Blood Donation Logo" class="logo">
     <h1> National Blood Donation Camp</h1>
</header>
    
<main>
    <section class="form-section">
        <h2>Donation Input Form</h2>
        <form id="donationForm">
            <input type="text" id="name" placeholder="Name" required>
                
            <select id="bloodGroup" required>
                <option value="" disabled selected>Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
                
            <input type="number" id="hemoglobin" placeholder="Hemoglobin Level (1.0 - 25.0)" step="0.1" min="1.0" max="25.0" required>
            <input type="number" id="token" placeholder="Donator Token Number" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <input type="tel" id="contact" placeholder="Contact Number" maxlength="10" required oninput="validateContactNumber(this)">
            <input type="text" id="city" placeholder="City" required>
            <button type="button" onclick="addDonation()">Add Donation</button>
        </form>
    </section>
    
    <section class="records-section">
        <h2>Donation Records</h2>
        <ul id="donationList"></ul>
    </section>
</main>
    
<footer>
     <p>
        &copy; Blood Donation System - Site Designed & Maintained By Jatin Aggarwal.
     </p>
</footer>
<script src="scripts.js"></script>
</body>
</html>
